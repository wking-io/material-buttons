 	<title>Material Buttons</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="css/reset.min.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.min.css"> <!-- Resource style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> <!-- Font Awesome -->
	<script src="js/modernizr.min.js"></script> <!-- Modernizr -->
  	
	<title>Document</title>
</head>
<body>

<section>
	<h1 class="heading">Material Buttons</h1>
	<select id="colorChange" class="select">
		<option value="pink">Pink</option>
		<option value="red">Red</option>
		<option value="deepOrange">Deep Orange</option>
		<option value="orange">Orange</option>
		<option value="amber">Amber</option>
		<option value="yellow">Yellow</option>
		<option value="lime">Lime</option>
		<option value="lightGreen">Light Green</option>
		<option value="green">Green</option>
		<option value="teal">Teal</option>
		<option value="cyan">Cyan</option>
		<option value="lightBlue">Light Blue</option>
		<option value="blue">Blue</option>
		<option value="indigo">Indigo</option>
		<option value="deepPurple">Deep Purple</option>
		<option value="purple">Purple</option>
	</select>
	<p>Use this to view all possible colors</p>
</section>

	<div id="buttons">
		<button id="primaryButton" class="pink-btn">Hello there</button>
		<button id="liteButton" class="pink-btn-lite">Hello there</button>
		<button id="flatButton" class="pink-flat">Hello there</button>
		<button class="disabled-lite">Hello there</button>
	</div>

	<div class="github"><i class="fa fa-github-alt"></i><a class="github--link" href="https://github.com/wking-io/material-buttons">Github Repo</a></div>

<button id="fab" class="pink-fab"><i class="material-icons md-24">add</i></button>
<button id="miniFab-1" class="lite-miniFab"><i class="material-icons md-24">grade</i></button>
<button id="miniFab-2" class="lite-miniFab"><i class="material-icons md-24">lightbulb_outline</i></button>
<button id="miniFab-3" class="lite-miniFab"><i class="material-icons md-24">settings</i></button>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/main.min.js"></script> <!-- Resource jQuery -->
</body>
</html>
